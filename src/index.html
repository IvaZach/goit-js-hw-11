<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/slim-select@latest/dist/slimselect.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header class="header">
      <form class="search-form js-search-form" id="search-form" action="submit">
        <label for="search">Look for pictures</label>
        <input
          class="input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          id="search"
          autofocus
          required
        />
        <button class="search-btn" type="submit">Go</button>
      </form>
    </header>

    <main>
      <div class="gallery"></div>
    </main>

    <footer>
      <button type="button" class="load-more">Load more</button>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
